name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    name: Deploy Frontend to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ” Validate Cloudflare Secrets
        if: github.event_name != 'pull_request'
        run: |
          echo "Checking required Cloudflare secrets..."
          MISSING_SECRETS=false
          
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "âŒ CLOUDFLARE_API_TOKEN is not configured"
            MISSING_SECRETS=true
          else
            echo "âœ… CLOUDFLARE_API_TOKEN is configured"
          fi
          
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "âŒ CLOUDFLARE_ACCOUNT_ID is not configured"
            MISSING_SECRETS=true
          else
            echo "âœ… CLOUDFLARE_ACCOUNT_ID is configured"
          fi
          
          if [ "$MISSING_SECRETS" = true ]; then
            echo ""
            echo "âš ï¸  DEPLOYMENT BLOCKED: Missing required secrets"
            echo ""
            echo "To configure secrets:"
            echo "1. Visit: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "2. Add CLOUDFLARE_API_TOKEN (from https://dash.cloudflare.com/profile/api-tokens)"
            echo "3. Add CLOUDFLARE_ACCOUNT_ID (from https://dash.cloudflare.com sidebar)"
            echo ""
            echo "See DEPLOYMENT_FIX_RUN_18797029840.md for detailed instructions"
            exit 1
          fi
          
          echo "âœ… All required secrets are configured"

      - name: ðŸ“¦ Install dependencies
        run: |
          echo "ðŸ“¦ Installing frontend dependencies..."
          npm install --prefer-offline --no-audit
          echo "âœ… Dependencies installed successfully"

      - name: ðŸ” Verify critical dependencies
        run: |
          echo "ðŸ” Verifying critical dependencies..."
          MISSING_DEPS=false
          
          if [ ! -d "node_modules/react" ]; then
            echo "âŒ react is not installed"
            MISSING_DEPS=true
          fi
          
          if [ ! -d "node_modules/vite" ]; then
            echo "âŒ vite is not installed"
            MISSING_DEPS=true
          fi
          
          if [ ! -d "node_modules/typescript" ]; then
            echo "âŒ typescript is not installed"
            MISSING_DEPS=true
          fi
          
          if [ ! -d "node_modules/@types/node" ]; then
            echo "âŒ @types/node is not installed"
            MISSING_DEPS=true
          fi
          
          if [ "$MISSING_DEPS" = true ]; then
            echo "âŒ Some critical dependencies are missing"
            echo "Run: npm install"
            exit 1
          fi
          
          echo "âœ… All critical dependencies verified"

      - name: ðŸ”Ž TypeScript type check
        run: |
          echo "ðŸ”Ž Running TypeScript type check..."
          npm run type-check
          echo "âœ… TypeScript type check passed"

      - name: ðŸ—ï¸ Build
        run: |
          echo "ðŸ—ï¸  Building frontend..."
          npm run build
          echo "âœ… Build completed successfully"
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://creator-tools-api.ckorhonen.workers.dev' }}
          VITE_TWITTER_CLIENT_ID: ${{ secrets.VITE_TWITTER_CLIENT_ID || '' }}
          VITE_LINKEDIN_CLIENT_ID: ${{ secrets.VITE_LINKEDIN_CLIENT_ID || '' }}
          VITE_INSTAGRAM_APP_ID: ${{ secrets.VITE_INSTAGRAM_APP_ID || '' }}

      - name: ðŸ” Verify build output
        run: |
          echo "ðŸ” Verifying build output..."
          
          if [ ! -d "dist" ]; then
            echo "âŒ Error: dist directory not found after build"
            exit 1
          fi
          
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Error: dist/index.html not found"
            echo "Build may have failed silently"
            exit 1
          fi
          
          echo "ðŸ“ Build output:"
          ls -lah dist/
          echo ""
          echo "ðŸ“Š Build size:"
          du -sh dist/
          echo "âœ… Build output verified successfully"

      - name: ðŸš€ Deploy to Cloudflare Pages
        if: github.event_name != 'pull_request'
        id: deploy-pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: creator-tools-mvp
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“ Deployment Summary
        if: github.event_name != 'pull_request' && success()
        run: |
          echo "# âœ… Frontend Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** creator-tools-mvp" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŒ Frontend URL:** https://creator-tools-mvp.pages.dev" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Deployment completed at $(date)_" >> $GITHUB_STEP_SUMMARY

  deploy-workers:
    runs-on: ubuntu-latest
    name: Deploy Workers API
    defaults:
      run:
        working-directory: workers/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ” Validate Cloudflare Secrets
        if: github.event_name != 'pull_request'
        run: |
          echo "Checking required Cloudflare secrets..."
          MISSING_SECRETS=false
          
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "âŒ CLOUDFLARE_API_TOKEN is not configured"
            MISSING_SECRETS=true
          else
            echo "âœ… CLOUDFLARE_API_TOKEN is configured"
          fi
          
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "âŒ CLOUDFLARE_ACCOUNT_ID is not configured"
            MISSING_SECRETS=true
          else
            echo "âœ… CLOUDFLARE_ACCOUNT_ID is configured"
          fi
          
          if [ "$MISSING_SECRETS" = true ]; then
            echo ""
            echo "âš ï¸  DEPLOYMENT BLOCKED: Missing required secrets"
            echo ""
            echo "To configure secrets:"
            echo "1. Visit: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "2. Add CLOUDFLARE_API_TOKEN (from https://dash.cloudflare.com/profile/api-tokens)"
            echo "3. Add CLOUDFLARE_ACCOUNT_ID (from https://dash.cloudflare.com sidebar)"
            echo ""
            echo "See DEPLOYMENT_FIX_RUN_18797029840.md for detailed instructions"
            exit 1
          fi
          
          echo "âœ… All required secrets are configured"

      - name: ðŸ“¦ Install dependencies
        run: |
          echo "ðŸ“¦ Installing Workers API dependencies..."
          npm install --prefer-offline --no-audit
          echo "âœ… Dependencies installed successfully"

      - name: ðŸ” Verify critical dependencies
        run: |
          echo "ðŸ” Verifying critical dependencies..."
          MISSING_DEPS=false
          
          if [ ! -d "node_modules/wrangler" ]; then
            echo "âŒ wrangler is not installed"
            MISSING_DEPS=true
          fi
          
          if [ ! -d "node_modules/typescript" ]; then
            echo "âŒ typescript is not installed"
            MISSING_DEPS=true
          fi
          
          if [ ! -d "node_modules/@cloudflare/workers-types" ]; then
            echo "âŒ @cloudflare/workers-types is not installed"
            MISSING_DEPS=true
          fi
          
          if [ "$MISSING_DEPS" = true ]; then
            echo "âŒ Some critical dependencies are missing"
            echo "Run: cd workers/api && npm install"
            exit 1
          fi
          
          echo "âœ… All critical dependencies verified"

      - name: ðŸ” Validate configuration files
        run: |
          echo "ðŸ” Validating Workers configuration..."
          
          if [ ! -f "wrangler.toml" ]; then
            echo "âŒ Error: wrangler.toml not found"
            exit 1
          fi
          echo "âœ… wrangler.toml found"
          
          if [ ! -f "tsconfig.json" ]; then
            echo "âŒ Error: tsconfig.json not found"
            exit 1
          fi
          echo "âœ… tsconfig.json found"
          
          if [ ! -f "src/index.ts" ]; then
            echo "âŒ Error: src/index.ts not found"
            exit 1
          fi
          echo "âœ… src/index.ts found"
          
          echo ""
          echo "ðŸ“„ wrangler.toml contents:"
          cat wrangler.toml
          echo ""
          echo "âœ… Configuration files validated"

      - name: ðŸ”Ž Dry-run deployment validation
        run: |
          echo "ðŸ”Ž Running wrangler dry-run validation..."
          npx wrangler deploy --dry-run
          echo "âœ… Wrangler configuration is valid"

      - name: ðŸš€ Deploy to Cloudflare Workers
        if: github.event_name != 'pull_request'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/api

      - name: ðŸ“ Deployment Summary
        if: github.event_name != 'pull_request' && success()
        run: |
          echo "# âœ… Workers API Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Worker:** creator-tools-api" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŒ API URL:** https://creator-tools-api.ckorhonen.workers.dev" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ¥ Health Check:** https://creator-tools-api.ckorhonen.workers.dev/health" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Deployment completed at $(date)_" >> $GITHUB_STEP_SUMMARY
