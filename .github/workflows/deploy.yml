name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggers

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    name: Deploy Frontend to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # No cache - package-lock.json not reliably available at root

      - name: Install dependencies
        run: |
          echo "Installing frontend dependencies..."
          # Remove any existing lock file that might be corrupted
          rm -f package-lock.json
          # Use npm install to generate fresh lock file
          npm install
        
      - name: Build
        run: |
          echo "Building frontend..."
          npm run build
        env:
          # Use secrets with fallback to default values for initial deployment
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://creator-tools-api.ckorhonen.workers.dev' }}
          VITE_TWITTER_CLIENT_ID: ${{ secrets.VITE_TWITTER_CLIENT_ID || '' }}
          VITE_LINKEDIN_CLIENT_ID: ${{ secrets.VITE_LINKEDIN_CLIENT_ID || '' }}
          VITE_INSTAGRAM_APP_ID: ${{ secrets.VITE_INSTAGRAM_APP_ID || '' }}

      - name: Verify build output
        run: |
          echo "Checking dist directory..."
          if [ ! -d "dist" ]; then
            echo "❌ Error: dist directory not found after build"
            exit 1
          fi
          ls -la dist/
          echo "✅ Build output verified"
          
      - name: Deploy to Cloudflare Pages
        if: github.event_name != 'pull_request'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: creator-tools-mvp
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  deploy-workers:
    runs-on: ubuntu-latest
    name: Deploy Workers API
    defaults:
      run:
        working-directory: workers/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Enable cache for Workers API which has package-lock.json
          cache: 'npm'
          cache-dependency-path: 'workers/api/package-lock.json'

      - name: Install dependencies
        run: |
          echo "Installing Workers API dependencies..."
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            echo "⚠️  package-lock.json not found, using npm install"
            npm install
          fi

      - name: Verify wrangler.toml
        run: |
          echo "Checking wrangler.toml configuration..."
          if [ ! -f "wrangler.toml" ]; then
            echo "❌ Error: wrangler.toml not found"
            exit 1
          fi
          cat wrangler.toml
          echo "✅ wrangler.toml found"

      - name: Deploy to Cloudflare Workers
        if: github.event_name != 'pull_request'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/api
